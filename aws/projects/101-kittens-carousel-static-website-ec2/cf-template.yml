AWSTemplateFormatVersion: 2010-09-09
​
Description: This template creates an EC2 instance which enables SSH, HTTS connection for website project. 
​
Resources:
  HakanCFInstance:
    Type: AWS::EC2::Instance
    Properties:
      ImageId: ami-02354e95b39ca8dec
      InstanceType: t2.micro
      KeyName: begin
      SecurityGroups:
        - web server
      UserData:
        Fn::Base64:                                # YAML makes userdata much cleaner
          !Sub |
              #!/bin/bash -ex
              yum install update -y;
              echo "<html>I love YAML CloudFormation!!</html>" > /var/www/html/index.html;
              cd /var/www/html;
              chmod 755 index.html;
              service httpd start;
              chkconfig httpd on;
      Tags:
        - Key: Name
          Value: Web Server of StackName
      